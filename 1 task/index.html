<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet">
    <title>1 task</title>
  </head>
  <body>
    <div class="page">
      <div class="time-placeholder">
        <input class="time-placeholder__input" placeholder="Seconds" type="text" />
        <button class="time-placeholder__button">Start</button>
      </div>
      <div class="timer">
        <div class="timer-item">
          <p class="timer-item__time timer-item__time_hour">hh</p>
          <p class="timer-item__text timer-item__text_hour"></p>
        </div>
        <div class="timer-item">
          <p class="timer-item__time timer-item__time_minutes">mm</p>
          <p class="timer-item__text timer-item__text_minutes"></p>
        </div>
        <div class="timer-item">
          <p class="timer-item__time timer-item__time_seconds">ss</p>
          <p class="timer-item__text timer-item__text_seconds"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
